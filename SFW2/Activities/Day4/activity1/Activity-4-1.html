.tipbox{
	display:none; padding:5px; border:2px solid black; background:#FFff99;
	position:absolute; z-index:50; }
.tipbox h4{padding:8px 6px; background:black; color:white; font-weight:bold; margin:0;}
li{background:#CCCCCC;padding:6px;margin:4px;}
#imgbox{padding:10px; background: url(ajax-loader-blue.gif) no-repeat center center #eee; width:500px; height:350px;}
</style>

</head>
<body>

        <li><a href="#" class="tooltip">Link 1</a><div class="tipbox">I'm a tooltip, foo!</div></li>
        <li><a href="#" class="tooltip">Link 2</a><div class="tipbox">Avast ye tooltip, matey.</div></li>
        <li><a href="#" class="tooltip">Link 3</a><div class="tipbox"><h4>Tooltip Title</h4><p>Data</p></div></li>
    </ul>
